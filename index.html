<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container_new">
        <div class="main_box">
          <h2>Weather Forecast</h2>
          <div class="div1">
            <p id="degree"></p>
            <span id="degree1">Tempareture : Celcius Degree</span><br>
            <span id="current_date"></span>
          </div>
          <div class="div2">
            <p id="city"></p>
            <p id="country"></p>
          </div>
        </div>
      </div>
      <div class="header">
        <h1>5 Days Forecast</h1>
      </div>
      <div class="secondary_box">
        <div class="day_1">
          <p id="temparature1"></p><br>
          <p id="date1"></p>
        </div>
        <div class="day_2">
          <p id="temparature2"></p><br>
          <p id="date2"></p>
        </div>
        <div class="day_3">
          <p id="temparature3"></p><br>
          <p id="date3"></p>
        </div>
        <div class="day_4">
          <p id="temparature4"></p><br>
          <p id="date4"></p>
        </div>
        <div class="day_5">
          <p id="temparature5"></p><br>
          <p id="date5"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
